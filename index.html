<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comment-list">
        <!-- рендеринг из js -->
      </ul>

      <div id="comment-add-form" class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="input-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="input-comment"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-comment-button">
            Написать
          </button>
          <div id="loading-elemment">Подождите, комментарий добавляется</div>
        </div>
      </div>

      <div id="authorization">
        <p>
          Чтобы добавить комментарий
          <a href="#" id="autorization-link"> авторизируйтесь </a>
        </p>
      </div>

      <div id="login-form">тут появится форма авторизации</div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
