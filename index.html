<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comment-list">
        <!-- рендеринг из js -->
      </ul>

      <button class="delete-comment" id="delete-comment-button">
        Удалить последний комментарий
      </button>

      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="input-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="input-comment"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-comment-button">
            Написать
          </button>
          <div id="loading-elemment">Подождите, комментарий добавляется</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
